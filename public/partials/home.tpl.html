    <div class="container-fluid" style="padding: 0 0 0 0">
        <div class="col-md-6">
            <tech-radar-chart technologies="vm.technologies" searchterm="searchText" prioritylevel="tech.priority" options="vm.options"
                startangle="-90" endangle="270"></tech-radar-chart>
        </div>
        <!--<div class="col-md-6" style="background:#bdbdbd;margin:0;width:55%;height:100%;padding:0">
            <infoSlide></infoSlide>
        </div>-->
    </div>

    <div class="sidebar" ng-if="leftPanelVisible">

        <div class="leftpanel">
            <div class="leftpanel-container">

                <div class="leftpanel-tab">
                    <ul class="nav nav-pills">
                        <li class="lp-tab active" data-target="#config" data-toggle="tab">

                                </g>
                            </svg>
                        </li>

                        </li>

                    </ul>
                </div>

                <div class="leftpanel-content">
                    <!-- Tab panes -->
                    <div class="tab-content ">
                         <div class="tab-pane active" id="config">
                             <h1>config</h1>
                             <div ng-repeat="f in vm.data.activeConfig.Filters">                                  
                                  <div>{{f.Visual}}</div>
                                  <div>{{f.Dimension}}</div>
                             </div>
                             <button ng-click="vm.addFilter()">Add Filter</button>
                         </div>
                         <div class="tab-pane" id="settings">
                             <h1>Technologies</h1>
                             <div class="technology-list-container">
                             <div ng-repeat="t in vm.data.sheets.Technologies">
                                 <div ng-click="vm.focus(t)" class="technology-list-title">{{t.Technology}}</div>
                                 </div>
                                 </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="header-box" class="header-box">
        <a class="menutoggle" style="color:black" ng-click="leftPanelVisible = !leftPanelVisible">
            <i class="fa fa-bars"></i>
        </a>

        <div class="fa fa-search search-icon" style="font-size:24px;margin-top:12px;float:left" ng-click="sv=!sv;vm.$layerService.visual.leftPanelVisible = true"></div>
        <input type="text" style="margin-top:10px;float:left" ng-show="sv" />
        <img src="img/logo.png" style="height:40px;float:left;margin-left:5px;margin-right:-15px;padding-top:10px"></img>

    </div>
    
    <div id="rightpanel" class="rightpanel">
        <div id="rightpanelTabContainer" class="tabbable tabs-left rightpanelContainer">
            <!-- Nav tabs -->
            <ul id="rightpanelTabs" class="nav nav-tabs rightpanelTabs" ng-class="{'rightpanelTabs-collapsed' : !vm.$layerService.visual.rightPanelVisible}">
                <li style="margin-top:5px" ng-style="!vm.$layerService.visual.rightPanelVisible && {'opacity':0}" ng-click="vm.$layerService.visual.rightPanelVisible = false"
                     popover-placement="left" popover-trigger="mouseenter" popover-append-to-body="true">
                    <a class="rightpanel-hidetab">
                        <span class="fa fa-2x fa-chevron-right"></span>
                    </a>
                </li>
            </ul>
            <div id="rightpanelTabPanes" ng-show="vm.$layerService.visual.rightPanelVisible" class="tab-content rightpanelTabPanes">
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
